<div
    class="container"
    (submit)="logIn()"
>
    <form [formGroup]="loginForm">
        <div>
            <label for="nick">Nick</label>
            <input
                type="text"
                name="nick"
                id="nick"
                formControlName="nick"
            >
        </div>
        <div>
            <label for="password">Has≈Ço</label>
            <input
                type="password"
                name="password"
                id="password"
                formControlName="password"
            >
        </div>
        <button type="submit">Zaloguj</button>
    </form>
</div>
