<div class="container">
    <div class="buttons">
        <button
            class="btn btn--left"
            [ngClass]="{'btn--active': overlap === 'user'}"
            (click)="toggleList('user')"
        >
            Aktywne konto
        </button>
        <button
            class="btn btn--right"
            [ngClass]="{'btn--active': overlap === 'list'}"
            (click)="toggleList('list')"
        >
            Kasjerzy
        </button>
        <button
            class="btn btn--left"
            [ngClass]="{'btn--active': overlap === 'add'}"
            (click)="toggleList('add')"
        >
            Dodaj kasjera
        </button>
    </div>
    <form
        class="form"
        [formGroup]="userForm"
        (submit)="submit()"
    >
        <div class="field">
            <input
                type="text"
                formControlName="name"
                id="name"
                [ngClass]="{'full': name?.value}"
            >
            <label for="name">Nazw konta</label>
        </div>
        <div class="field">
            <input
                type="text"
                formControlName="nick"
                id="nick"
                [ngClass]="{'full': nick?.value}"
            >
            <label for="login">Nick</label>
            <p
                *ngIf="nick?.errors"
                class="error"
            >
                Wymagane pole
            </p>
        </div>
        <div class="field">
            <input
                type="password"
                formControlName="newPassword"
                id="newPassword"
                [ngClass]="{'full': newPassword?.value}"
                (keyup)="checkPassword()"
            >
            <label for="newPassword">Nowe hasło</label>
            <p
                *ngIf="newPassword?.errors?.['required']"
                class="error"
            >
                Wymagane pole
            </p>
            <p
                *ngIf="newPassword?.errors?.['minlength'] || newPassword?.errors?.['maxlength']"
                class="error"
            >
                Od 5 do 10 znaków, tylko litery i liczby
            </p>
        </div>
        <div class="field">
            <input
                type="password"
                formControlName="confirmNewPassword"
                id="confirmNewPassword"
                [ngClass]="{'full': confirmNewPassword?.value}"
                (keyup)="checkPassword()"
            >
            <label for="confirmNewPassword">Potwierdź hasło</label>
            <p
                *ngIf="confirmNewPassword?.errors?.['required']"
                class="error"
            >
                Wymagane pole
            </p>
            <p
                *ngIf="confirmNewPassword?.errors?.['minlength'] || confirmNewPassword?.errors?.['maxlength']"
                class="error"
            >
                Od 5 do 10 znaków, tylko litery i liczby
            </p>
        </div>
        <button
            class="btn btn--submit"
            type="submit"
            [disabled]="userForm.invalid"
        >
            Aktualizuj
        </button>
    </form>
    <app-list *ngIf="loginState.state.isAdmin && overlap === 'list'"></app-list>
</div>
