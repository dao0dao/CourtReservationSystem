<div
    class="background"
    (click)="selectHandler.toggleClick($event)"
>
    <div class="container">
        <p
            *ngIf="modalAction === 'edit'"
            class="title"
        >
            Opcje rezerwacji
        </p>
        <p
            *ngIf="modalAction === 'new'"
            class="title"
        >
            Dodaj rezerwację
        </p>
        <button
            type="button"
            class="btnX"
            (click)="closeModal()"
        >
            <svg>
                <use [attr.xlink:href]="environment.svg +'#icon-close'"></use>
            </svg>
        </button>
        <form
            class="container_body"
            [formGroup]="form"
            (ngSubmit)="submitForm()"
        >
            <p
                *ngIf="modalAction === 'edit'"
                class="subtitle"
            >
                Data: 13.03.22, 14:00-17:00
            </p>
            <div class="block">
                <div class="block_name">
                    <p class="text">Data</p>
                    <div class="line"></div>
                </div>
                <input
                    class="input input--date"
                    type="date"
                    formControlName="date"
                >
                <div class="time">
                    <label for="from">Od</label>
                    <input
                        class="input"
                        type="time"
                        id="from"
                        formControlName="from"
                        (change)="handleIsTimeChosen()"
                    >
                    <label for="to">Do</label>
                    <input
                        class="input"
                        type="time"
                        id="to"
                        formControlName="to"
                        (change)="handleIsTimeChosen()"
                    >
                </div>
            </div>
            <div class="block">
                <div class="block_name">
                    <p class="text">Gracz 1</p>
                    <div class="line"></div>
                </div>
                <div class="radio">
                    <input
                        type="radio"
                        name="listOne"
                        id="list"
                        value="true"
                        formControlName="listOne"
                        (change)="handleTypeChoseOne()"
                    >
                    <label for="list">Wybierz z listy:</label>
                </div>
                <div class="block_input">
                    <input
                        type="hidden"
                        formControlName="playerOne"
                    >
                    <svg
                        class="icon"
                        (click)="handleClearPlayerOne()"
                    >
                        <use [attr.xlink:href]="environment.svg +'#icon-close'"></use>
                    </svg>
                    <input
                        type="text"
                        class="select"
                        id="listOne"
                        formControlName="selectOneValue"
                        [placeholder]="'Wybrany: ' + filter.findPlayerById(getFormField('playerOne')?.value, players)"
                        (keydown.Enter)="handleKeyEnterOne()"
                        (keydown)="selectHandler.keyDown($event, 'one', playerOne.length); handleReduceListOne()"
                    >
                    <ul
                        class="list"
                        [ngClass]="{'list--open': selectHandler.isOneOpen}"
                    >
                        <li
                            class="list_element"
                            [ngClass]="{'list_element--active': selectHandler.indexOne === 0}"
                            (click)="handleSelectPlayerOne('')"
                            (pointerenter)="selectHandler.mouseEnter($event)"
                            (pointerleave)="selectHandler.mouseLeave($event)"
                        ></li>
                        <li
                            class="list_element"
                            *ngFor="let player of playerOne; let i = index"
                            [ngClass]="{'list_element--active': selectHandler.indexOne === i+1}"
                            (pointerenter)="selectHandler.mouseEnter($event)"
                            (pointerleave)="selectHandler.mouseLeave($event)"
                            (click)="handleSelectPlayerOne(player.id!)"
                        >
                            {{player.name}} {{player.surname}}
                        </li>
                    </ul>
                </div>
                <div class="radio">
                    <input
                        type="radio"
                        name="listOne"
                        id="input"
                        value="false"
                        formControlName="listOne"
                        (change)="handleTypeChoseOne()"
                    >
                    <label for="input">lub wprowadź spoza bazy:</label>
                </div>
                <input
                    class="input"
                    type="text"
                    id="input"
                    placeholder="Imię i nazwisko"
                    [attr.disabled]="isListOne ? true : null"
                    formControlName="guestOne"
                    (change)="handleIsPlayerChosen()"
                >
                <p
                    class="info"
                    [ngClass]="{'info--hidden': isListOne}"
                >
                    Uwaga- nie zostanie dodany do bazy!
                </p>
            </div>
            <div class="block">
                <div class="block_name">
                    <p class="text">Gracz 2</p>
                    <div class="line"></div>
                </div>
                <div class="radio">
                    <input
                        type="radio"
                        name="listTwo"
                        id="list-2"
                        formControlName="listTwo"
                        value="true"
                        (change)="handleTypeChoseTwo()"
                    >
                    <label for="list-2">Wybierz z listy:</label>
                </div>
                <select
                    class="select"
                    formControlName="playerTwo"
                    (change)="handleChangeSelectTwo()"
                    [attr.disabled]="isListTwo ? null : true"
                >
                    <option
                        value
                        selected
                    ></option>
                    <option
                        *ngFor="let player of playerTwo"
                        [value]="player.id"
                    >
                        {{player.name}} {{player.surname}}
                    </option>
                </select>
                <div class="radio">
                    <input
                        type="radio"
                        name="listTwo"
                        id="input-2"
                        value="false"
                        formControlName="listTwo"
                        (change)="handleTypeChoseTwo()"
                    >
                    <label for="input-2">lub wprowadź spoza bazy:</label>
                </div>
                <input
                    class="input"
                    type="text"
                    id="input"
                    placeholder="Imię i nazwisko"
                    formControlName="guestTwo"
                    [attr.disabled]="isListTwo ? true : null"
                    (change)="handleIsPlayerChosen()"
                >
                <p
                    class="info"
                    [ngClass]="{'info--hidden': isListTwo}"
                >
                    Uwaga- nie zostanie dodany do bazy!
                </p>
            </div>
            <div class="block block--wider">
                <div class="block_name">
                    <p class="text">Opcje wyszukania</p>
                    <div class="line"></div>
                </div>
                <div class="row">
                    <button
                        type="button"
                        class="btn btn--option btn--option"
                        [ngClass]="{'btn--option--active': activeFilters.playerOne.isActive}"
                        [attr.disabled]="(!isTimeChosen || activeFilters.playerOne.isDisabled) ? true : null"
                        (click)="findPlayerOne()"
                    >
                        Znajdź gracza 1
                    </button>
                    <button
                        type="button"
                        class="btn btn--option"
                        [ngClass]="{'btn--option--active': activeFilters.playerTwo.isActive}"
                        [attr.disabled]="(!isTimeChosen || activeFilters.playerTwo.isDisabled) ? true : null"
                        (click)="findPlayerTwo()"
                    >
                        Znajdź gracza 2
                    </button>
                    <button
                        type="button"
                        class="btn btn--option"
                        [ngClass]="{'btn--option--active': activeFilters.allOpponentsOne.isActive}"
                        [attr.disabled]="(!isTimeChosen || activeFilters.allOpponentsOne.isDisabled) ? true : null"
                        (click)="findAllOpponentsOne()"
                    >
                        Wszyscy przeciwnicy 1
                    </button>
                    <button
                        type="button"
                        class="btn btn--option"
                        [ngClass]="{'btn--option--active': activeFilters.allOpponentsTwo.isActive}"
                        [attr.disabled]="(!isTimeChosen || activeFilters.allOpponentsTwo.isDisabled) ? true : null"
                        (click)="findAllOpponentsTwo()"
                    >
                        Wszyscy przeciwnicy 2
                    </button>
                    <button
                        type="button"
                        class="btn btn--option"
                        [ngClass]="{'btn--option--active': activeFilters.opponentOne.isActive}"
                        [attr.disabled]="(!isTimeChosen || activeFilters.opponentOne.isDisabled) ? true : null"
                        (click)="findOpponentOneOnHour()"
                    >
                        Przeciwnicy 1 na godzinę
                    </button>
                    <button
                        type="button"
                        class="btn btn--option"
                        [ngClass]="{'btn--option--active': activeFilters.opponentTwo.isActive}"
                        [attr.disabled]="(!isTimeChosen || activeFilters.opponentTwo.isDisabled) ? true : null"
                        (click)="findOpponentTwoOnHour()"
                    >
                        Przeciwnicy 2 na godzinę
                    </button>
                </div>
            </div>
            <div class="block">
                <div class="block_name">
                    <p class="text">Kort</p>
                    <div class="line"></div>
                </div>
                <select
                    class="select"
                    formControlName="court"
                >
                    <option
                        value
                        disabled
                        selected
                    >
                        Wybierz...
                    </option>
                    <option value="1">Niebieski</option>
                    <option value="2">Fioletowy</option>
                    <option value="3">Rezerwowy</option>
                </select>
            </div>
            <div class="block block--add">
                <button
                    type="submit"
                    class="btn btn--add"
                    [disabled]="form.invalid || !isPlayerChosen"
                >
                    Zapisz
                </button>
            </div>
        </form>
    </div>
</div>
